name: Template
workflow: ConceptWorkflow
nameField: name
fields:

  - name: title
    type: String

  - name: body
    type: String

  - name: type
    type: string
    allowedValues:
      - headline
      - bullet
      - story

  - name: subjects
    type: Collection
    collectionType:
        type: ObjectRef
        referencedType: Concept

  - name: genres
    type: Collection
    collectionType:
        type: ObjectRef
        referencedType: Concept

  - name: products
    type: Collection
    collectionType:
        type: ObjectRef
        referencedType: Concept