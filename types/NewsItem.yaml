name: NewsItem
workflow: NewsItemWorkflow
fields:
  - name: title
    type: String

  - name: body
    type: String

  - name: type
    type: string
    allowedValues:
      - headline
      - bullet
      - story

  - name: embargoDate
    type: Date

  - name: subjects
    type: Collection
    collectionType:
        type: ObjectRef
        referencedType: Concept

  - name: genres
    type: Collection
    collectionType:
        type: ObjectRef
        referencedType: Concept

  - name: tags
    type: Collection
    collectionType:
      type: String


  - name: products
    type: Collection
    collectionType:
        type: ObjectRef
        referencedType: Concept