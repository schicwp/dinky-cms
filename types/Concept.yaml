name: Concept
workflow: ConceptWorkflow
nameField: title
fields:
  - name: title
    type: String

  - name: code
    type: String
    regex: "[A-Za-z]+"
    index: true

  - name: description
    type: String


  - name: catalog
    type: ObjectRef
    referencedType: Catalog

  - name: broader
    type: Collection
    collectionType:
      type: ObjectRef
      referencedType: Concept