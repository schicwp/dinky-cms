name: NewsItemWorkflow
states:
  - name: Draft
  - name: Published


actions:

  - name: SaveDraft
    entryPoint: true
    nextState: Draft

  - name: Publish
    entryPoint: true
    nextState: Published
    sourceStates:
     - Draft
     - Published
    allowedGroups:
     - Editor
    hooks:
    - name: AddToSearch
    - name: AssignToUser
      user: bob
    - name: SetPermissions
      group:
        Editors:
            read: true
            write: false

