name: ConceptWorkflow
states:
  - name: Draft
  - name: Published
  - name: Archived


actions:

  - name: SaveDraft
    entryPoint: true
    nextState: Draft
    sourceStates:
     - Draft
     - Published

  - name: Publish
    entryPoint: true
    nextState: Published
    sourceStates:
     - Draft
     - Published
    allowedGroups:
     - Editor
    hooks:
      - name: AssignToGroup
      - name: AssignToUser
      - name: SetPermissions
        owner: rw
        group: rw
        other: r
      - name: AddToSearch
  - name: Archive
    nextState: Archived
    sourceStates:
     - Draft
     - Published
    hooks:
     - name: RemoveFromSearch


